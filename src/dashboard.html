      Date.prototype.addDays = function(days) {
        var date = new Date(this.valueOf());
        date.setDate(date.getDate() + days);
        return date;
      };
      Element.prototype.remove = function() {
        this.parentElement.removeChild(this);
      };
      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));

      const username = getCookie("username");

      function setCookie(cname, cvalue, exhours) {
        var d = new Date();
        d.setTime(d.getTime() + exhours * 60 * 60 * 1000);
        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";";
      }
      function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(";");
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == " ") {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }
      function checkCookie(cname) {
        var value = getCookie(cname);
        return value != "";
      }

            req.status == 406

          }
        };
        req.open("DELETE", "SUPERPATH/api/deletetask");
        req.send(
          JSON.stringify({
            username: username,
            password: password,
            id: id
          })
        );
      }

                  "\n\n" +
                  req.responseText

            }

        };

      function getTasks(
        getAll,
        title,
        description,
        dueDate = "",
        deadline = ""
      ) {
        console.debug("getting tasks...");
        var req = new XMLHttpRequest();
        req.onreadystatechange = () => {
          if (req.readyState == XMLHttpRequest.DONE) {
            if (req.status == 401) {
              console.error(
                "Authentication data invalid. Please log in first."
              );
              document.location.href = "SUPERPATH/login";
            } else if (req.status != 200) {
              var str =
                "Server response not ok. Status code: " + req.status.toString();
              console.error(str);
              console.log("Server response: " + req.responseText);
              alert(str);
              alert(req.responseText);
            } else {
              parsed = JSON.parse(req.responseText);
              showTasks(parsed);
            }
          }
        };
        req.open("GET", "SUPERPATH/api/gettasks", true);
        var request_data = JSON.stringify({
          username: username,
          password: password,
          getAll: getAll,
          title: title,
          description: description,
          dueDate: dueDate,
          deadline: deadline
        });
        req.send(request_data);
      }
      function initFilters() {
        console.debug("initializing filtersâ€¦");
        // changing naming of date-dependent options to match current date
        for (var i = 0; i < 5; i++) {
          var dnow = new Date();
          var d = dnow.addDays(i);
          var dayName = "Err";
          switch (d.getDay()) {
            case 0:
              dayName = "Sun";
              break;
            case 1:
              dayName = "Mon";
              break;
            case 2:
              dayName = "Tue";
              break;
            case 3:
              dayName = "Wed";
              break;
            case 4:
              dayName = "Thu";
              break;
            case 5:
              dayName = "Fri";
              break;
            case 6:
              dayName = "Sat";
          }
          document.querySelector(
            ".filter#dueDateFilter > .filterOptions > ul > li#o" +
              (i + 1).toString()
          ).innerHTML = dayName;
          document.querySelector(
            ".filter#deadlineFilter > .filterOptions > ul >li#o" +

      function createTask() {
        var title = prompt("title of new task?");
        if (title == null || title == "") {
          return false;
        }
        var description = prompt("description?");
        var req = new XMLHttpRequest();
        req.onreadystatechange = function() {
          if (req.status != 200 && req.readyState == 4) {
            alert("Server response not ok. Status code: " + req.status);
          } else {
            applyFilters();
          }
        };
        req.open("POST", "SUPERPATH/api/addtask");
        req.send(
          JSON.stringify({
            username: username,
            password: password,
            title: title,
            description: description
          })
        );
      }
